<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.js"></script>
    <style> 
      .user {
        color: blue;
      }
      .tweet {
      }
      }
    </style>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body'),
        archive = [],
        show = true,
        targetUser = '';
        $body.html('');

        (function displayTweet () {
          let tempStream = streams.home.reverse();
          streams.home = [];
          
          (function recursiveDisplay () {
            function appendShow (tweet) {
              $tweet.appendTo($body).show('fast', () => {
                archive.push(tweet);
                scrollToBottom();
                recursiveDisplay();
              })
            }
            function appendHide (tweet) {
              $tweet.appendTo($body).hide(() => {
                archive.push(tweet);
                recursiveDisplay();
              })
            }
            if(tempStream.length > 0) {
              let tweet = tempStream.pop();
              $tweet = $('<div class=\'tweet\' id=\'' + tweet.user + '\' data=\'#' + tweet.user +'\'>' + '<span class=\'user\'>' + '@' + tweet.user + '</span> (<span class=\'time\' data=\'' + tweet.created_at.unformatted + '\'>just now</span>): ' + tweet.message + ' [' + tweet.created_at.formatted + ']' + '</div>').hide();
              if(show) {
                appendShow(tweet)
              } else if(targetUser) {
                if(tweet.user === targetUser.slice(1, targetUser.length)) {
                  appendShow(tweet)
                } else {
                  appendHide(tweet)
                }
              } else {
                appendHide(tweet)
              }
            } else {
              setTimeout(displayTweet, 400)}
          }).call(this);
        }).call(this);



        $('body').on('click', '.user', function () {
          if(show) {
            show = false,
            targetUser = $(this).closest('.tweet').attr('data');
            $('.tweet').filter('.tweet:not(' + targetUser + ')').hide()
          } else {
            show = true;
            $('.tweet').filter('.tweet:not(' + targetUser + ')').show()
            targetUser = '';
            scrollToBottom();
          }

        })

        setInterval(function() {
          var timeIndex = $('.time').each(function() {
            let date = new Date($(this).attr('data'));
            console.log(moment(date).fromNow())
            $(this).text(moment(date).fromNow())
          });


/*

          console.log($(this))
          console.log(timeIndex.attr('data'));//.get(0))//[0].attributes.data.value)
          for(var i = 0; i < timeIndex.length; i++) {
           // console.log(timeIndex)
            let date = timeIndex.get(i);//.attr('data');
            //console.log(date.attr('data'))
            //timeIndex[item].textContent = moment(date).fromNow();
          }*/
          scrollToBottom();
        },10000);

      });
      function scrollToBottom() {
        $('html, body').animate({scrollTop: $(document).height()}, 'slow')
      }
    </script>
  </body>
</html>
