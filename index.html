<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html(''),
        displayTweet = () => {
          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index],
            $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' [' +tweet.created_at.formatted + ']');
            $tweet.appendTo($body);
            index -= 1;
          }
        }
        displayTweet()
        setInterval(displayTweet, 2000)
      });

    </script>
  </body>
</html>
