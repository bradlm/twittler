<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');
        var displayTweet = () => {
          console.log(streams.home, streams.home.length)
          streams.home.forEach((tweet, index)=> {
            $tweet = $('<div></div>').hide();
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' [' + tweet.created_at.formatted + ']');
            $tweet.appendTo($body).show('normal');
          })
        }

        displayTweet()
        setInterval(displayTweet, 500)
      });

    </script>
  </body>
</html>
